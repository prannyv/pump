<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Grocery Stores</title>
    <style>
        /* Your CSS styles here */
        /* ... */
                body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;;
            background-color: green;
        }
        #header {
            background-color: white;
            color: white;
            text-align: center;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
    
        }
        #findNearbyStores {
            background-color: white;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        #findNearbyStores:hover {
            background-color: grey;
        }
        #map {
            height: 650px;
            width: 100%;
            margin-top: 20px;
        }
        #sidebar {
            width: 300px;
            background-color: #f1f1f1;
            padding: 20px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            display: none;
        }
        #storeList {
            list-style: none;
            padding: 0;
        }
        #storeList li {
            padding: 5px;
            cursor: pointer;
        }
        #storeList li:hover {
            background-color: grey;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAlhZvYdbAwtJveu7BmfNdECLUPkL42MeE&libraries=places"></script>
</head>
<body>
    <div id="header">
        <h1 style="color:black">Nearby Grocery Stores</h1>
        <button id="findNearbyStores"style="color:black">Find Nearby Grocery Stores</button>
    </div>
    <div id="map"></div>
    <div id="sidebar">
        <h2>Nearby Grocery Stores</h2>
        <ul id="storeList"></ul>
        <div id="selectedStoreInfo">
            <h3>Selected Store</h3>
            <p id="selectedStoreName"></p>
            <p id="selectedStoreTotalPrice">Total Price: </p>
        </div>
    </div>
    <div id="loadingSpinner" style="display: none;">Loading...</div>
    <script src="script.js"></script>
</body>
</html>
