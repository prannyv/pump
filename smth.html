<!DOCTYPE html>
<html>
<head>
    <title>Fridge App</title>
</head>
<body>
    <h1>My Fridge</h1>
    <div>
        <label for="itemName">Item Name:</label>
        <input type="text" id="itemName" />
        <label for="itemQuantity">Quantity (grams):</label>
        <input type="number" id="itemQuantity" />
        <button id="addItemButton">Add Item</button>
    </div>
    <div>
        <h2>Fridge Items</h2>
        <ul id="fridgeList"></ul>
    </div>

    <script src="Fridge.js"></script>
</body>
</html>
